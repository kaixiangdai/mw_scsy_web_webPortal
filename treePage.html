<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tree-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .tree-menu li {
            position: relative;
        }

        .tree-menu li ul {
            display: none;
        }

        .tree-menu li:hover>ul {
            display: block;
            position: absolute;
            left: 100%;
            top: 0;
        }

        .tree-menu li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }

        .tree-menu li li {
            margin-left: 20px;
        }

        .tree-menu li li a {
            padding: 5px;
        }
    </style>
</head>

<body>
    <ul class="tree-menu">
        <li>
            <a href="#">菜单项1</a>
            <ul>
                <li><a href="#">子菜单项1.1</a></li>
                <li><a href="#">子菜单项1.2</a></li>
                <li><a href="#">子菜单项1.3</a></li>
            </ul>
        </li>
        <li>
            <a href="#">菜单项2</a>
            <ul>
                <li><a href="#">子菜单项2.1</a></li>
                <li><a href="#">子菜单项2.2</a></li>
            </ul>
        </li>
        <li>
            <a href="#">菜单项3</a>
        </li>
    </ul>

</body>

</html>
